<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Panier d'achat</title>
    </head>
    <body>
        <h1>Panier d'achat</h1>
        <table>
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Prix unitaire</th>
                    <th>Quantité</th>
                    <th>Prix total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Livre "Le Petit Prince"</td>
                    <td>10.99€</td>
                    <td>2</td>
                    <td>21.98€</td>
                </tr>
                <tr>
                    <td>Livre "Les Misérables"</td>
                    <td>15.99€</td>
                    <td>1</td>
                    <td>15.99€</td>
                </tr>
                <tr>
                    <td>Livre "Harry Potter et la Chambre des Secrets"</td>
                    <td>12.49€</td>
                    <td>3</td>
                    <td>37.47€</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td>75.44€</td>
                </tr>
            </tfoot>
        </table>
        <button>Passer la commande</button>
    </body>
</html>
